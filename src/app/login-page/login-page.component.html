<div class="center">
  <h1>Login</h1>
<form method="post">

  <div class="txt_field">
    <input type="text" required>
    <span></span>

  </div>

  <div class="txt_field">
    <input type="password" required>
    <span></span>

  </div>

</form>
</div>
