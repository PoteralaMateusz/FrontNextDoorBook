<div class="center">
<h1 class="form-heading">Dodaj książkę</h1>
<h4 *ngIf="isSuccessful">Book Successfully Added!</h4>
<form class="book-form" *ngIf="!isSuccessful" (ngSubmit)="onSubmit()">

  <div class="txt_field">
    <input type="text" id="title" name="title" [(ngModel)]="book.title" required>
    <span></span>
    <label>Tytuł:</label>
  </div>

  <div class="txt_field">
    <input type="text" id="isbn" name="isbn" [(ngModel)]="book.isbn" required>
    <span></span>
    <label>ISBN:</label>
  </div>

  <div class="txt_field">
    <input type="text" id="numPages" name="numPages" [(ngModel)]="book.numPages" required>
    <span></span>
    <label>Liczba stron:</label>
  </div>

  <div class="txt_field">
    <input type="text" id="language" name="language" [(ngModel)]="book.language" required>
    <span></span>
    <label>Język:</label>
  </div>

  <div class="txt_field">
    <input type="text" id="publisher" name="publisher" [(ngModel)]="book.publisher" required>
    <span></span>
    <label>Wydawca:</label>
  </div>

  <div class="form-group">
    <label for="publishedYear">Rok wydania:</label>
    <input type="date" id="publishedYear" name="publishedYear" [(ngModel)]="book.publishedYear" required>
  </div>

  <div class="form-group">
    <label for="bookGenre">Gatunek:</label>
    <select id="bookGenre" name="bookGenre" [(ngModel)]="book.bookGenre" required>
      <option value="BIOGRAPHY">Biografia</option>
      <option value="FICTION">Fikcja</option>
      <option value="NONFICTION">Literatura faktu</option>
      <option value="POETRY">Poezja</option>
      <option value="FANTASY">Fantastyka</option>
      <option value="SCIENCEFICTION">Naukowa fantastyka</option>
      <option value="CRIME">Kryminał</option>
      <option value="HORROR">Horror</option>
      <option value="ROMANCE">Romans</option>
      <option value="SPORTS">Sport</option>
    </select>
  </div>

  <h3>Authors</h3>
  <div id="authorContainer">
    <div class="txt_field">
      <input type="text" id="firstName" name="firstName" [(ngModel)]="author.firstName" required>
      <span></span>
      <label>Imię:</label>
    </div>
    <div class="txt_field">
      <input type="text" id="lastName" name="lastName" [(ngModel)]="author.lastName" required>
      <span></span>
      <label>Nazwisko:</label>
    </div>
    <div class="txt_field">
      <input type="text" id="nationality" name="nationality" [(ngModel)]="author.nationality" required>
      <span></span>
      <label>Narodowość:</label>
    </div>
  </div>

  <button type="submit" class="submit-btn">Dodaj książkę</button>

</form>
</div>
